<!-- fletch-iframe.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Embed Iframe Example</title>
    <script defer src="../dist/main.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <button id="openIframeContainer">Popup Window</button>
    <!-- <div id="iframeContainer"></div> -->
    <script>
      // Define the fletchApp configuration object with additional attributes
      var fletchApp = {
        src: "https://pethub-wsb.fletch.co",
        width: "100%",
        height: "500px",
        border: "1",
        allowfullscreen: true,
        scrolling: "yes",
        backgroundColor: "white",
        style: {
          backgroundColor: "black",
          // height:"150px"
        },
        queryParams: {
          widget_type: "Mini",
          zip_code: "60615",
          pet_type: "Dog",
          pet_name: "Max",
          pet_breed: "Afghan Hound",
          pet_gender: "Female",
          owner_fname: "Fletchtestone",
          owner_lname: "Fletchtesttwo",
          owner_phone: "9999999999",
          owner_email: "Fletchtestone@gmail1.com",
          pet_age: "24",
          utm_source: "betterpet",
          utm_medium: "organic",
          utm_campaign: "fletch_betterpet",
          utm_content: "TEST",
          utm_term: "fullterm",
          affiliate_id: "fletch",
          quotes_screen: "same_window",
        },
        mediaQueries: [
          {
            query: "(min-width: 768px) and (max-width: 1023px)",
            config: {
              width: "300px",
              height: "400px",
              backgroundColor: "red",
              // Add more styling attributes as needed
            },
          },
        ],
        popup: true,
        popupWidth: "100%",
        popupHeight: "500px",
      };
    </script>
  </body>
</html>
