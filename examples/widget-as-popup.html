<!-- fletch-iframe.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Embed Iframe Example</title>
    <script defer src="../dist/main.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <button id="openIframeContainer">Popup Window</button>
    <!-- <div id="iframeContainer"></div> -->
    <script>
      // Define the fletchApp configuration object with additional attributes

      fletchApp.init({
        src: "https://pethub-wsb.fletch.co",
        popup: false,
        syncQueryParams: true,

        iframeProps: {
          width: "100%",
          height: "500px",
          border: "1",
          backgroundColor: "white",

          style: {
            backgroundColor: "black",
          },
        },
        mediaQueries: [
          {
            query: "(min-width: 768px) and (max-width: 1023px)",
            config: {
              width: "300px",
              height: "400px",
              backgroundColor: "red",
              // Add more styling attributes as needed
            },
          },
        ],
      });

      // fletchApp.update({
      //   queryParams: {},
      // });
    </script>
  </body>
</html>
