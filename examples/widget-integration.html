<!-- fletch-iframe.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Embed Iframe Example</title>
    <script src="../dist/main.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <button id="fletch-iframe-trigger">click me</button> -->
    <div id="fletch-iframe"></div>
    <script>
      fletchApp.init({
        src: "https://sritest-wsb.fletch.co",
        usePopup: false,
        useMiniWidget: true,
        syncQueryParams: false,
        iframeProps: {
          height: "500px",
          width: "100%",
        },
        popupProps: {
          width: "500px",
          height: "500px",
        },
        queryParams: {
          zip_code: "60615",
          pet_type: "Dog",
          pet_name: "Max",
          pet_breed: "Afghan Hound",
          pet_gender: "Female",
          owner_fname: "Fletchtestone",
          owner_lname: "Fletchtesttwo",
          owner_phone: "9999999999",
          owner_email: "Fletchtestone+123@gmail1.com",
          pet_age: "24",
          utm_source: "betterpet",
          utm_medium: "organic",
          utm_campaign: "fletch_betterpet",
          utm_content: "TEST",
          utm_term: "fullterm",
          affiliate_id: "fletch",
          quotes_screen: "same_window",
        },
        mediaQueries: [
          {
            query: "(max-width: 768px)",
            style: {
              width: "500px",
              height: "700px",
            },
          },
          {
            query: "(max-width: 500px)",
            style: {
              width: "400px",
              height: "400px",
            },
          },
        ],
      });
    </script>
  </body>
</html>
